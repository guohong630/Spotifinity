<!DOCTYPE html>
  <html>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link href="CSS/font-awesome.min.css" rel="stylesheet">
  <link href="CSS/artistDetail.css" rel="stylesheet">
<body>
  <div class="artist-block">
	  <p id="artist-name"></p>
  	<div id="artist-image">

  	</div>
    <div id="artist-bio"></div>
  </div>

  <div id="playerButton">

  </div>

  <div class="like-artist">
    <p id="likeLabel">Like This Artist</p>
    <div id="star-five"></div>
    <div id="help">
      <a href="#" data-toggle="popover" data-container="body" title="Need Help?" data-content="Contact spotifinity@gmail.com"><img src="images/help.png" ></a></div> 
  </div>  

  <div id="control">
    <button class="btn btn-default active group-action" onclick="searchSimilarArtists()" id="control-button1" >Similar Artists</button>
    <button class="btn btn-default active group-action" onclick="AddToProfile()" id="control-button2" data-toggle="modal" data-target="#update-tp-modal">Add to Profile</button>
    <button class="btn btn-default active group-action" onclick="AddToNew()" id="control-button3" data-toggle="modal" data-target="#create-tp-modal">Add to New Profile</button>
  </div>

  <div id="blogs"  padding-left="10%" padding-top="100px">
    <table class="table table-hover" id="blog_list">
      <tbody>
        <tr id='blog0'>
          
        </tr>
      </tbody>
    </table>
  </div>

  <div class="news-section">
    
  </div> 


<!-- Create new profile modal -->
<div class="modal fade" id="update-tp-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Update Profile</h4>
      </div>
      <div class="modal-body">
        <form role="form" id="profileList"></form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-no-border" data-dismiss="modal" id="update-tp-button" onclick="addToCatalog()">UPDATE</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="Javascript/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="Javascript/echonest.js"> </script>
<script type="text/javascript" src="Javascript/bootstrap.min.js"> </script>
<script type="text/javascript" src="Javascript/artistDetail.js"></script>
</body>



</html>
