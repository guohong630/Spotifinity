<!DOCTYPE html>
<html lang="en">

<head>


<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link href="CSS/styles_index.css" rel="stylesheet">

<!-- Bootstrap Core CSS -->
<link href="CSS/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="CSS/simple-sidebar.css" rel="stylesheet">

<link href="CSS/artistList.css" rel="stylesheet">

<title>Spotifinity</title>

</head>

<body>

	<div id="wrapper">

		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul id="side_bar" class="sidebar-nav">
				<li class="sidebar-brand"><a href="javascript:showAllGroup();">
						Personalized Profiles</a></li>

				<li class="sidebar-brand"><a href="javascript:showAllGroup();">
						Stared Artists</a></li>
			</ul>

		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">

						<h1>Spotifinity</h1>
						<div class="container row" id='searchBox'>
						</br>
					    <div class="form-group col-md-7">
					      <input placeholder="Search Artists" type="text" class="form-control" id="searchInput" name="search">
					    </div>
					  <form class="form-inline col-md-5" role="form">
					    <div class="form-group">
					      <label class="control-label">By</label>
					    </div>
					    <div class="form-group">
					      <div class="radio typeRadio" style="margin-left: 8px;">
					        <label class="radio-inline control-label">
					          <input type="radio" id="name_id" name="by" value="0" checked="">
					          Name
					        </label>
					      </div>
					    </div>
					    <div class="form-group">
					      <div class="radio typeRadio">
					        <label class="radio-inline control-label">
					          <input type="radio" id="style_id" name="by" value="0">
					          Style
					        </label>
					      </div>
					    </div>
					    <div class="form-group">
					      <div class="radio typeRadio">
					        <label class="radio-inline control-label">
					          <input type="radio" id="mood_id" name="by" value="1">
					          Mood
					        </label>
					      </div>
					    </div>

					    <div class="form-group">
					        <button style='float: left' onclick='searchArtist();' type="button" class="btn btn-default">Search</button>
					    </div>
					  </form>
					</div>

					  <div id="artistList">
					  </div> 
					  <button style='display:none' onclick='loadMore();' type="button" class="btn btn-default" id='loadMore'>load more...</button>

					 <div id='hotList'>
					<h2 class="header">Hotest list</h2>
					</br>
					 </div>


						<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle
							Menu</a>

						<div id='new_group'></div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<div id="the-footer">
		<small> Powered by <a
			href="https://github.com/guohong630/Spotifinity">Spotifinity</a> and <a
			href="https://developer.spotify.com/web-api/">Spotify</a>.
		</small>
	</div>

	<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

	<script type="text/javascript">
 		var groupHeight = $("#side_bar").height();
    	console.log(document.getElementById('side_bar2'))
		$("#side_bar2").css("margin-top",  20+groupHeight );
    </script>
<script type="text/javascript" src="Javascript/echonest.js"> </script>
<script type="text/javascript" src="Javascript/bootstrap.min.js"> </script>
<script type="text/javascript" src="Javascript/artistList.js"></script>
</body>

</html>
