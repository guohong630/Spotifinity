<!DOCTYPE html>
<html>
	<head>
		<title>Spotifinity</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    	<script src="https://rdio.com/api/api.js?client_id=ndS-G2UAc7dQj90nkoYW2w"></script>
    	<script src="./Javascript/echonest.js" type="text/javascript"></script>
    	<script src="./Javascript/profile.js" type="text/javascript"></script>
    	
    	
    </script>
    	<link href="./CSS/bootstrap-combined-min.css" rel="stylesheet">
    	<!-- <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">  -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
    	<link href="./CSS/profile.css" rel="stylesheet">
    </head>
    <body>

    

    <!-- div for taste profile page -->

    <div class="container" id="profile-wrapper">
    	<div class="title well span11">
			<h1 id="profile-name"></h1>
	  		<p>Here is all your personalized taste for this profile, and we help you to generate a radio station. We will memorize your listening history, and make our recommendations better.</p>
    	</div>
    	<div id="the-player" class="well span11">
    		<div id="titles">
    			<div class="container-fluid">
	    			<div class="row">
	    				<div class="col-md-6" style="padding-left:0;">
			        		<h4 id='rp-song-title'></h4> 
					        <div  id='rp-artist-name'></div>
					    </div>
					    <div class="col-md-6" style="margin-top:10px;">
				    		<span class="bold" id="total-number-songs" style="font-size:17.5px;font-weight:bold;line-height:20px;"></span><span style="font-size:17.5px;line-height:20px;">  songs have been played.</span>
				    	</div> 
				    </div>
				</div>
		    </div>


		    <div id="rp-now-playing" class="span4">
		        <img id="rp-album-art">
		          <div id='bottom-buttons'>
		              <div id='button-panel' class='btn-group'>
		                  <button id='rp-pause-play' rel='tooltip' title='play/pause the song'
		                    class="btn btn-primary btn-small"><i class="icon-white fa-play fa"></i></button>
		                  <button id='rp-next' rel='tooltip' title='go to the next song', 
		                    class="btn btn-primary btn-small"><i class="icon-white fa-forward fa"></i></button>
		              </div>

		            <div class='btn-group pull-right'>
		                <button  id="bad-song" rel="tooltip"  title="I don't like this song"
		                    class="btn btn-danger btn-small"><i class="icon-white fa fa-thumbs-o-down fa-lg"></i></button>
		                </button>
		                <button  id="good-song" rel="tooltip"  title="I like this song"
		                    class="btn btn-success btn-small"><i class="icon-white fa fa-thumbs-o-up fa-lg"></i></button>
		                </button>
		            </div>
		        </div>
		    </div>

	        <div id="more-info" class="span6">
	        		<div class="row">
	        			<div class="col-md-4">
	        				<!-- Favorite artists list -->
	        				<div class="panel panel-default">
	        					<div class="panel-heading">Favorite Artists</div>
	        					<ul id="fav-artist-list" class="list-group">
	        					</ul>
	        				</div> 
	        			</div>

	        			<div class="col-md-8">
	        				<!-- Favorite songs list -->
	        				<div class="panel panel-default" id="tp-favorite-songs">
	        					<div class="panel-heading">Favorite Songs</div>
	        					<table class="table table-striped table-condensed table-bordered">
				                    <!-- <thead>
				                        <tr>
				                            <th> Favorite Song </th>
				                            <th> Artist </th>
				                        </tr>
				                    </thead> -->
				                    <tbody id="tp-favorite-song-rows">
				                    </tbody>
				                </table>
	        				</div> 
	        			</div>
	        		</div>

	        	<div id="modal-buttons">
	        		<button class="btn btn-default btn-no-border col-md-6" type="button" id="create-tp-modal-button" data-toggle="modal" data-target="#create-tp-modal">CREATE NEW PROFILE</button>
	        		<button class="btn btn-default btn-no-border col-md-6" type="button" id="update-tp-modal-button" data-toggle="modal" data-target="#update-tp-modal">ADD ARTIST TO PROFILE</button>
	        	</div>

	        	<div id="info-container">
				    <div id="info" class=""> </div>
				</div> 
	    </div>
	</div>
</div>


<!-- Create new profile modal -->
<div class="modal fade" id="create-tp-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create New Profile</h4>
      </div>
      <div class="modal-body">
        <input placeholder="Type group name here..." type="text" class="form-control" id="new-tp-name"> 
        <input placeholder="Enter comma separated artists names you want to add to the profile" type="text" class="form-control" id="new-artist-name" style="margin-top:15px;"> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-no-border" data-dismiss="modal" id="create-tp-button">CREATE</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Create new profile modal -->
<div class="modal fade" id="update-tp-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Update Profile</h4>
      </div>
      <div class="modal-body">
        <input placeholder="Enter comma separated artists names you want to add to the profile" type="text" class="form-control" id="update-artist-name"> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-no-border" data-dismiss="modal" id="update-tp-button">UPDATE</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

	</body>
</html>
